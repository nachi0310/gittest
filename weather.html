<script>
 if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);}

  function showPosition(position){
    let a = position.coords.latitude;
    let b = position.coords.longitude;
    console.log(a,b);

    let url = "https://fcc-weather-api.glitch.me/api/current?lat="+ a +"&lon="+ b;
    fetch(url)
    .then(resp => resp.json())
    .then(function(data){
        console.log(data.weather[0]);
        console.log(data.weather)
        console.log(data.main);
        console.log(data.name);
        let city = data.name;
        let curTemp = data.main.temp;
        let humidity = data.main.humidity; 
        let descript = data.weather[0].description;
        let icon = data.weather[0].icon;  

        let c = document.querySelector(".outer");
        let d = document.createElement("h2");
        d.classList.add("cityName");
        let e = document.createElement("h2");
        e.classList.add("temp");
        let img = document.createElement("img");
        img.src = data.weather[0].icon;
        d.textContent = city;
        e.textContent = curTemp + " â„ƒ";
        c.appendChild(d);
        c.appendChild(img);
        c.appendChild(e);

    

    })

  }
